<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth | Modern Blog</title>
    <link rel="stylesheet" href="auth.css" />
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2 id="form-title">Login</h2>

            <form id="auth-form">
                <input type="text" id="name-field" placeholder="Name" style="display: none;" />
                <input type="email" id="email-field" placeholder="Email" required />
                <input type="password" id="password-field" placeholder="Password" required />
                <button type="submit" id="auth-submit-btn">Login</button>
            </form>

            <p id="toggle-auth">
                Don't have an account? <span id="switch-form">Register here</span>
            </p>

            <p id="auth-message" class="error"></p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>

</html>
